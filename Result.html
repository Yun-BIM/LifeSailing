<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>測驗結果</title>
  <style>
    body {
      font-size: 18px;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9fafb;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .summary {
      margin-top: 1.5rem;
    }
    .result-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .text-info {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 380px;
    }
    .text-info p {
      margin: 0.5rem 0;
      text-align: left;
    }
    .character-info {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }
    #character-img {
      max-width: 220px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>測驗結果</h1>
  <div class="summary">
    <h2 id="result-title"></h2>
    <p id="result-desc"></p>
    <p id="result-role"></p>
    <div class="character-info">
      <img id="character-img" src="" alt="">
    </div>
  </div>
  <div class="result-container">
    <div class="text-info">
      <h3 id="role-name"></h3>
      <p id="role-series"></p>
      <p id="role-trait"></p>
      <p id="role-metaphor"></p>
      <p id="role-tip"></p>
    </div>
  </div>
  <div class="character-info">
    <img id="character-img" src="" alt="">
  </div>
  <script>
  const RESULTS = {
      "A1B1": {title:"起霧的小艇",desc:"剛覺醒但環境混亂，內外皆不明，正需要找到個人定位",role:"小叉型、榮恩型"},
      "A1B2": {title:"混水試航者",desc:"起點就遇挑戰，激起你尋找自我與避風港的渴望",role:"安娜型、喬巴型"},
      "A1B3": {title:"初風起帆者",desc:"環境支持你出發，內心雖迷茫但正是好奇探索的最佳時刻",role:"魯夫型、奧拉夫型"},
      "A1B4": {title:"青雲懵懂者",desc:"在高期望中探索自我，常感到\u201c我要快點知道我是誰\u201d的焦慮",role:"妙麗型、黛西型"},
      "A2B1": {title:"模糊的轉身",desc:"想調整方向，但內外都不明確，需深層自我覺察",role:"露娜型、小叉型"},
      "A2B2": {title:"急流轉舵者",desc:"生命正值動盪交界，你渴望重整旗鼓再上路",role:"克斯托夫型、翠絲型"},
      "A2B3": {title:"轉機調和者",desc:"外部支持你更新方向，是重構人生策略的黃金期",role:"艾莎型、巴斯型"},
      "A2B4": {title:"高速換軌者",desc:"邊跑邊調整是種技術與勇氣，需要放慢內在節奏才能穩住核心",role:"索隆型、榮恩型"},
      "A3B1": {title:"視野受限的衝鋒船",desc:"方向清晰但外在模糊，正考驗你的堅持與智慧",role:"哈利型、索隆型"},
      "A3B2": {title:"強心出擊者",desc:"在困難中堅持前行，是你塑造能力與韌性的關鍵期",role:"魯夫型、歐比王型"},
      "A3B3": {title:"順流快艇",desc:"人生各面向都 align，適合全力推進、善用資源",role:"黛西型、妙麗型"},
      "A3B4": {title:"衝線破浪者",desc:"已啟航但前方風浪大，你需要強化內在穩定與策略應變能力",role:"韓索羅型、巴斯型"},
      "A4B1": {title:"靜心觀海者",desc:"時代變動加劇，但你在沉靜中觀察，尋求\u201c此刻該傳什麼？\u201d",role:"露娜型、艾莎型"},
      "A4B2": {title:"穩舵的老船長",desc:"經驗豐富，願意承擔風險與陪伴他人航行，是他人靈魂的導航者",role:"歐比王型、克斯托夫型"},
      "A4B3": {title:"星圖編織者",desc:"成就與智慧都到位，是人生策略與價值的整合者",role:"韓索羅型、哈利型"},
      "A4B4": {title:"領航決勝者",desc:"在成就高峰中尋找\u201c我存在的意義是什麼\u201d，是深度與高效並行的挑戰者",role:"黛西型、索隆型"}
    };

    const CHARACTERS = {
      "索隆型": {work:"航海王", trait:"意志如刀、對目標絕對忠誠", metaphor:"已知方向，但外界雜音干擾行動力", tip:"偏航是為了再次確認座標", img:"https://images.unsplash.com/photo-1606112219348-204d7d8b94ee?auto=format&fit=crop&w=400&q=60"},
      "喬巴型": {work:"航海王", trait:"敏感溫暖、擅長照顧他人", metaphor:"是眾人的備糧，卻少有自我補給", tip:"你也值得接住自己", img:"https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=60"},
      "魯夫型": {work:"航海王", trait:"熱血直率、忠於內心", metaphor:"衝在前線卻渴望被理解", tip:"行動力需要航行圖指引", img:"https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=400&q=60"},
      "艾莎型": {work:"冰雪奇緣", trait:"深沉強大、習慣獨行", metaphor:"冰封只是保護柔軟的內心", tip:"你不需完美才值得被接納", img:"https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=60"},
      "安娜型": {work:"冰雪奇緣", trait:"樂觀執著、愛與希望", metaphor:"等待他人卻也需要陽光照自己", tip:"給自己一份愛是必要的", img:"https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=401&q=60"},
      "克斯托夫型": {work:"冰雪奇緣", trait:"誠懇安穩、獨立又顧人", metaphor:"穩定港灣但也會迷航", tip:"容許他人為你導航", img:"https://images.unsplash.com/photo-1527980965255-d3b416303d12?auto=format&fit=crop&w=400&q=60"},
      "奧拉夫型": {work:"冰雪奇緣", trait:"天真幽默、充滿想像力", metaphor:"幽默是包裹的脆弱", tip:"你有讓冰地開花的能力", img:"https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=400&q=60"},
      "哈利型": {work:"哈利波特", trait:"直覺強、負責任", metaphor:"被推向焦點也懷疑是否準備好", tip:"「我是誰」來自你怎麼選擇當下", img:"https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=402&q=60"},
      "榮恩型": {work:"哈利波特", trait:"忠誠有趣、有時自我懷疑", metaphor:"常站在光芒旁，卻忘了自己也能發光", tip:"你不是配角，只是還沒站到船首", img:"https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=403&q=60"},
      "露娜型": {work:"哈利波特", trait:"神祕獨特、自在真誠", metaphor:"別人還在岸上時你已啟航，卻無人看懂", tip:"被理解不是必須，被堅持才重要", img:"https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=401&q=60"},
      "妙麗型": {work:"哈利波特", trait:"勤奮博學、思慮周詳", metaphor:"總想以完美解答安撫不確定", tip:"知識是助力，也別忘了傾聽內心", img:"https://images.unsplash.com/photo-1487412912498-0447578fcca8?auto=format&fit=crop&w=400&q=60"},
      "巴斯型": {work:"玩具總動員", trait:"理想主義、轉變能力高", metaphor:"重塑自我信念的旅途中", tip:"超越邊界從放下開始", img:"https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=401&q=60"},
      "小叉型": {work:"玩具總動員", trait:"好奇懷疑、自我定義中", metaphor:"剛被創造，學習如何活著", tip:"你不是沒有用處，是重新發現意義的奇蹟", img:"image/Role-13.png"},
      "翠絲型": {work:"玩具總動員", trait:"勇敢、有故事、有脆弱", metaphor:"曾被遺忘，如今渴望被珍惜", tip:"遺落的過去可成前進燃料", img:"https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=404&q=60"},
      "歐比王型": {work:"星際大戰", trait:"沉穩睿智、指導他人", metaphor:"幫助別人中遺失自己", tip:"成為導師前，先成為完整的自己", img:"https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=401&q=60"},
      "黛西型": {work:"星際大戰", trait:"勇敢、追尋根源", metaphor:"有使命感，在驗證自己是誰", tip:"你不是誰的複製，而是新時代開端", img:"https://images.unsplash.com/photo-1527980965255-d3b416303d12?auto=format&fit=crop&w=401&q=60"},
      "韓索羅型": {work:"星際大戰", trait:"自由靈魂、重情重義", metaphor:"帥氣獨行，卻渴望為某人返航", tip:"問自己真正想為誰啟航", img:"https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=402&q=60"}
    };
    
    function pick(group, tieKey) {
      let max = -1; let winners = [];
      for (const key of group) {
        const val = parseInt(sessionStorage.getItem(key) || '0');
        if (val > max) { max = val; winners = [key]; }
        else if (val === max) { winners.push(key); }
      }
      if (winners.length > 1) {
        const tiebreak = sessionStorage.getItem(tieKey);
        if (tiebreak && winners.includes(tiebreak)) return tiebreak;
      }
      return winners[0];
    }

    const A = pick(['A1','A2','A3','A4'], 'tiebreakA');
    const B = pick(['B1','B2','B3','B4'], 'tiebreakB');
    const result = RESULTS[A + B];
    if (result) {
      document.getElementById('result-title').textContent = result.title;
      document.getElementById('result-desc').textContent = result.desc;
      const roles = result.role.split('、');
      const second = new Date().getSeconds();
      const picked = (second % 2 === 1) ? roles[0] : roles[1];
      const info = CHARACTERS[picked] || {};
      document.getElementById('result-role').textContent = '推薦角色：' + picked;
      document.getElementById('role-name').textContent = picked;
      document.getElementById('role-series').textContent = '所屬作品：' + (info.work || '');
      document.getElementById('role-trait').textContent = '代表特質：' + (info.trait || '');
      document.getElementById('role-metaphor').textContent = '處境隱喻：' + (info.metaphor || '');
      document.getElementById('role-tip').textContent = '航行提示：' + (info.tip || '');
      const img = document.getElementById('character-img');
      if (img) {
        img.src = info.img || '';
        img.alt = picked;
      }   
    } else {
      document.getElementById('result-title').textContent = '無法判斷結果';
    }
  </script>
</body>
</html>
