<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>人生導航開場頁</title>
    <style>
      body {
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 18px;
        margin: 0;
        padding: 0;
        background-color: #f0f4f8;
        color: #333;
      }
      .hero {
        background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=1500&q=80');
        background-size: cover;
        background-position: center;
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 2rem;
      }
      .hero h1 {
        font-size: 2.5rem;
        text-shadow: 0 2px 6px rgba(0,0,0,0.5);
      }
      .content {
        max-width: 720px;
        margin: auto;
        padding: 2rem;
        text-align: center;
      }
      .content p {
        font-size: 1.2rem;
        line-height: 1.6;
      }
      .cta-button {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 1rem 2rem;
        background-color: #0070f3;
        color: white;
        font-size: 1.1rem;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      .start-btn {
      font-size: 1.6rem;
    }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>搞懂你的人生 GPS，導航不再迷航！</h1>
    </div>
    <div class="content">
      <p>你的人生正在起航、轉舵、還是衝線？這個簡單又直覺的小測驗，能幫你快速定位你的內在階段與外在風浪，幫你找到下一步方向，順手拿一份專屬工具包，不怕迷航，安心上路！</p>
      <p>🌟 全部只要 6 題，約 2 分鐘。填完不只知道你在哪，更會知道要去哪！</p>
      <button class="start-btn" onclick="startTest()">開始</button>
      <script>
        function startTest() {
          const keys = ['A1','A2','A3','A4','B1','B2','B3','B4'];
          keys.forEach(k => sessionStorage.setItem(k, '0'));
          sessionStorage.removeItem('tiebreakA');
          sessionStorage.removeItem('tiebreakB');
          sessionStorage.removeItem('resultVisited');
          location.href = 'question-1-page.html';
        }
      </script>
    </div>
  </body>
</html>
